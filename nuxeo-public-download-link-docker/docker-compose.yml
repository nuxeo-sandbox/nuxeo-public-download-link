version: '3.9'
services:
  nuxeo:
    image: nuxeo-public-download-link:2021.2.0-SNAPSHOT
    restart: always
    ports:
    - "8080:8080"
    - "8787:8787"
    environment:
    - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8787
    - NUXEO_CLID=${NUXEO_CLID}
    hostname: nuxeo
    volumes:
    - "nuxeo_data:/var/lib/nuxeo"
    - "./nuxeo_conf/nuxeo.conf:/etc/nuxeo/conf.d/nuxeo.conf"
volumes:
  nuxeo_data:
