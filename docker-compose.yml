version: '3.9'
services:
  nuxeo:
    image: nuxeo-public-download-link:2021.4.0-SNAPSHOT
    restart: always
    ports:
      - "8080:8080"
      - "8787:8787"
    environment:
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8787
      - NUXEO_DEV=true
      - NUXEO_CLID=${NUXEO_CLID}
      - NUXEO_PACKAGES=nuxeo-web-ui
    volumes:
      - ./conf.d:/etc/nuxeo/conf.d
      - data:/var/lib/nuxeo
volumes:
  data: { }
